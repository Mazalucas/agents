<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <!-- Filtro para el efecto neon -->
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Filtro para el efecto glitch -->
    <filter id="glitch-effect">
      <feOffset dx="0" dy="0">
        <animate attributeName="dx" values="0;-1;1;-1;0" dur="0.3s" repeatCount="indefinite"/>
        <animate attributeName="dy" values="0;1;-1;1;0" dur="0.3s" repeatCount="indefinite"/>
      </feOffset>
    </filter>
  </defs>
  
  <!-- Fondo oscuro -->
  <rect width="32" height="32" fill="#0a0a0a" rx="4"/>
  
  <!-- Texto KEMIA con efecto neon -->
  <text x="16" y="22" 
        font-family="Orbitron, monospace" 
        font-size="8" 
        font-weight="900" 
        text-anchor="middle" 
        fill="#00ffff" 
        filter="url(#neon-glow)"
        style="text-transform: uppercase; letter-spacing: 0.5px;">
    KEMIA
  </text>
  
  <!-- Efecto glitch sutil -->
  <text x="16" y="22" 
        font-family="Orbitron, monospace" 
        font-size="8" 
        font-weight="900" 
        text-anchor="middle" 
        fill="#ff00ff" 
        filter="url(#glitch-effect)"
        opacity="0.3"
        style="text-transform: uppercase; letter-spacing: 0.5px;">
    KEMIA
  </text>
  
  <!-- Borde sutil -->
  <rect width="32" height="32" fill="none" stroke="#00ffff" stroke-width="0.5" rx="4" opacity="0.3"/>
</svg> 